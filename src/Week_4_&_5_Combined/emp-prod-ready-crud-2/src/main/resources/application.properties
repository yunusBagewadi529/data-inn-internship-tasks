spring.application.name=emp-prod-ready-crud
spring.datasource.url=jdbc:postgresql://localhost:5432/springboot101
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none

spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# logging.level.liquibase=DEBUG
# logging.level.org.springframework.boot.autoconfigure.liquibase=DEBUG

logging.level.liquibase=INFO
logging.level.org.springframework.boot.autoconfigure.liquibase=INFO

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

